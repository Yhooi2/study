{% load news_tags %}

<div class="list-group">
    {{ arg1 }} {{ arg2 }}
    {% get_list_categories as categories %}
    {% show_categories %}
    {% for cat in categories %}
        <a href="{{ cat.get_absolute.url }}" class="list-group-item list-group-item-action">{{ cat.title }} </a>
    {% endfor %}
</div>
