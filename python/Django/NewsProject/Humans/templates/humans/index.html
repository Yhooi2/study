<!DOCTYPE>
<html lang='en'>
<head>
    <meta charset = 'UTF-8'>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    {% for item in human %}
        <div>
            <h2>{{ item.name }}</h2>
            <p>Age: {{ item.age }}</p>
            <p>City: {{ item.city }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
