<!DOCTYPE html>
<html length="en">
<head>
    <meta cherset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    {% for news in news_list %}
        <div>
            <p>{{ news.title }}</p>
            <p>{{ news.content }}</p>
            <p>{{ news.created_at|date:'Y-m-d H:i' }}</p>
        </div>
        <hr>
    {% endfor %}

</body>
</html>
